<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4"/>
      <stop offset="100%" style="stop-color:#7B1FA2"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>
  <!-- Link/Arrow symbol -->
  <g fill="none" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <!-- Arrow pointing up (antigravity) -->
    <path d="M64 90 L64 38"/>
    <path d="M44 58 L64 38 L84 58"/>
    <!-- Link chain at bottom -->
    <ellipse cx="50" cy="85" rx="12" ry="8" transform="rotate(-45 50 85)"/>
    <ellipse cx="78" cy="85" rx="12" ry="8" transform="rotate(-45 78 85)"/>
  </g>
</svg>
